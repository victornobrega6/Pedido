<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App | Pedidos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body style="background-image: url(../img/light-blue-bubbles-backgrounds-wallpapers.jpg);">
    <div class="center">
        <h1>DIGITE OS DADOS DO CLIENTE</h1>

        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nome:</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o Nome">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Telefone:</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Digite o Telefone">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email:</label>
                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Digite o Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Idade:</label>
                <input type="int" class="form-control" id="exampleInputPassword1" placeholder="Digite a Idade">
              </div>
            
            <button type="submit" style="margin: auto;display: flex;top: 20px;" class="btn btn-primary">Cadastrar</button>
          </form>
          
    </div>
</body>
</html>
